<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Goals Task Manager</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="myApp">
    <div id="mainContent" class="container" ng-controller="TaskManager as tm">
        <div id="headerBox" class="jumbotron">
            <h2>Life Goals Task Manager</h2>
        </div>
        <div class="userInputs">
            <form id="taskForm" ng-submit="tm.sendTask()">
                <input type="text" placeholder="Task" ng-model="tm.taskIn" required>
                <input type="text" placeholder="Category" ng-model="tm.categoryIn" required>
                <input type="text" placeholder="Description" ng-model="tm.descriptionIn" required>
                <input type="text" placeholder="Notes" ng-model="tm.notesIn">
                <input type="submit" value="Submit Task">
            </form>
        </div>
        <div>
            <table id="taskTable" class="table">
                <thead>
                    <tr class="mainTh">
                        <th class="endTdLeft">Task</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Notes</th>
                        <th class="tdInputs">Complete</th>
                        <th class="tdInputs endTdRight">Delete Task</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="task in tm.taskList" ng-class="task.complete ? 'completedTask' : 'incompleteTask' ">
                        <td><strong>{{task.task}}</strong></td>
                        <td>{{task.category}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.notes}}</td>
                        <td class="tdInputs"><input type="checkbox" id="taskComplete" ng-click="tm.completeTask(task._id)" ng-checked="task.complete"><!--<label for="taskComplete">Check if complete</label>--></td>
                        <td class="tdInputs"><input type="button" ng-click="tm.deleteTask(task._id)" value="Delete"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
