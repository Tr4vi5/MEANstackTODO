<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="TaskManager as tm">
        <div class="jumbotron">
            <h2>Task Manager</h2>
        </div>
        <div class="userInputs">
            <form id="taskForm" ng-submit="tm.sendTask()">
                <input type="text" placeholder="Task" ng-model="tm.taskIn">
                <input type="text" placeholder="Category" ng-model="tm.categoryIn">
                <input type="text" placeholder="Description" ng-model="tm.descriptionIn">
                <input type="text" placeholder="Notes" ng-model="tm.notesIn">
                <input type="checkbox" id="checkComplete" ng-model="tm.completeIn">
                <label for="checkComplete">Completed</label>
                <input type="submit" value="Submit Task">
            </form>
        </div>
        <div>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Notes</th>
                        <th>Complete</th>
                        <th>Delete Task</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="task in tm.taskList">
                        <td>{{task.task}}</td>
                        <td>{{task.category}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.notes}}</td>
                        <td><input type="checkbox" id="taskComplete"><label for="taskComplete">Check if complete</label></td>
                        <td><button>Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
