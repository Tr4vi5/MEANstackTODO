<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="TaskManager as tm">
        <div class="jumbotron">
            <h2>Task Manager</h2>
        </div>
        <div class="userInputs">
            <form>
                <input type="text" placeholder="Task" ng-model="taskIn">
                <input type="text" placeholder="Category" ng-model="categoryIn">
                <input type="text" placeholder="Description" ng-model="descriptionIn">
                <input type="text" placeholder="Notes" ng-model="notesIn">
                <input type="checkbox" id="checkComplete" ng-model="taskIn">
                <label for="checkComplete">Completed</label>
                <input type="button" value="Submit Task">
            </form>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>
                            <td>Task</td>
                            <td>Category</td>
                            <td>Description</td>
                            <td>Notes</td>
                            <td>Complete</td>
                            <td>Delete</td>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Task</td>
                        <td>Category</td>
                        <td>Description</td>
                        <td>Notes</td>
                        <td>Complete</td>
                        <td>Delete</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
